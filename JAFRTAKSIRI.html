  <h2>تخلیص و جدول مارپیچی حروف</h2>
  <textarea id="inputText" placeholder="مثلاً: سفر خارج برای محمود خوب است یا نه"></textarea>
  <br>
  <button onclick="generate()">تولید جدول</button>

  <script>
    function simplifyText(text) {
      const seen = new Set();
      let result = "";
      for (let char of text) {
        if (char === ' ' || char === '\n') continue;
        if (!seen.has(char)) {
          seen.add(char);
          result += char;
        }
      }
      return result;
    }

    function generateMirrorRows(chars) {
      const rows = [];
      const original = [...chars];
      rows.push([...original]); // سطر اول

      let current = [...original];
      const firstRow = original.join('');
      let loopLimit = 100; // برای جلوگیری از حلقه بی‌نهایت

      while (loopLimit-- > 0) {
        let left = 0;
        let right = current.length - 1;
        const next = [];

        while (left <= right) {
          if (right >= left) next.push(current[right--]);
          if (right >= left) next.push(current[left++]);
        }

        // اگر دوباره رسیدیم به سطر اول، متوقف شو
        if (next.join('') === firstRow) break;

        rows.push(next);
        current = next;
      }

      rows.push([...original]); // سطر پایانی دوباره مثل اول
      return rows;
    }

    function renderTable(table) {
      let html = '<table>';
      for (let row of table) {
        html += '<tr>';
        for (let cell of row) {
          html += `<td>${cell}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      return html;
    }

    function generate() {
      const input = document.getElementById("inputText").value.trim();
      if (!input) return;
      const simplified = simplifyText(input);
      const chars = [...simplified];
      const table = generateMirrorRows(chars);
      const html = renderTable(table);
      document.getElementById("tableContainer").innerHTML = html;
    }
  </script>
